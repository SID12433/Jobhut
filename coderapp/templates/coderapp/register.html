
<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            height: auto;
            background-color: #4158D0;
            background: url("{%static 'images/hero_1.jpg'%}")
                repeat center center;
            background-size: cover;
            backdrop-filter: blur(1px);

        }

        .section {
            width: 40%;
            height: 80%;

        }
        .container-box{
            width:60%;

    <div class="container h-100 d-flex justify-content-center align-items-center">

        <div class="container container-box mt-5 mb-5 d-flex flex-column align-items-center ">
            <div class="border border-dark p-5 custom-shadow">
                 <form action="" method="post" enctype="multipart/form-data">
                     {%csrf_token%}
                     {{form.as_p}}
                     <input type="submit" value="Register" class="form-control btn btn-outline-dark mb-2">
                     <a href="{%url 'signin'%}"><p>Already have an account? login now</p></a>
                     {%if messages%}
                         {%for m in messages%}
                             <div>
                                 {{m}}
                             </div>
                         {%endfor%}
                     {%endif%}
                 </form>
            </div>
         </div>

    </div>
