{%extends 'adminapp/base.html'%}
{%load static%}

{%block body_block%}

<div class="container-fluid py-4">
    <div class="row">
      <div class="col-12">
        <div class="card my-4">
          <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
            <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
              <h6 class="text-white text-capitalize ps-3">Payments</h6>
            </div>
          </div>
          <div class="card-body px-0 pb-2">
            <div class="table-responsive p-0">
              <table class="table align-items-center mb-0">
                <thead>
                  <tr>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Buyer</th>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Coder</th>
                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Project</th>
                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Amount</th>
                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Payment date</th>
                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Status</th>
                    <th class="text-secondary opacity-7"></th>
                  </tr>
                </thead>
                <tbody>
                    <!-- row started -->
                    {%for p in payments%}
                        <tr>
                            <td>
                            <p class="text-xs font-weight-bold mb-0 ps-3">{{p.buyer.name}}</p>
                            </td>
                            <td>
                            <p class="text-xs font-weight-bold mb-0">{{p.coder.name}}</p>
                            </td>
                            <td class="align-middle text-center text-sm">
                                <span class="text-secondary text-xs font-weight-bold">{{p.bid.project.title}}</span>
                            </td>
                            <td class="align-middle text-center text-sm">
                            <span class="text-secondary text-xs font-weight-bold">{{p.amount}}</span>
                            </td>
                            <td class="align-middle text-center">
                            <span class="text-secondary text-xs font-weight-bold">{{p.payment_date}}</span>
                            </td>
                            <td class="align-middle text-center">
                              <span class="text-secondary text-xs font-weight-bold">{{p.status}}</span>
                              </td>
                        </tr>
                    {%endfor%}
                  <!-- row ending -->

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{%endblock%}
